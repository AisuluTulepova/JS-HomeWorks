<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Менің бірінші To-Do қосымшам</h1>
    <p>Тапсырма мәтінін өзгерту үшін - тізімдегі тапсырманы екі рет бас</p>
    
    <form id="form">
        <div class="addBox" id="addBox">
            <input id="newTask" type="text" placeholder=" Жаңадан тапсырма қосу...">
            <button id="add-btn"> + </button>
        </div>
        <div class="searchBox" id="searchBox">
            <input  id="search-text" type="text" placeholder="Тізімнен іздеу...">
            <button id="search-btn" > Іздеу</button>
        </div>
    </form>
    <div id="list-box">

    </div>

    <script src="index.js"></script>
</body>
</html>
